<!doctype html>
<html lang="fr" class="%sveltekit.theme%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Plan interactif du salon Effervescence 93 - Trouvez facilement les exposants, naviguez dans le salon et créez votre parcours personnalisé"
		/>
		<meta
			name="keywords"
			content="Effervescence 93, salon, entreprises, Seine-Saint-Denis, CCI, plan interactif, exposants"
		/>
		<meta name="author" content="CCI Seine-Saint-Denis" />

		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		<!-- Open Graph / Social Media -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Effervescence 93 - Plan Interactif" />
		<meta property="og:description" content="Découvrez le plan interactif du salon Effervescence 93" />
		<meta property="og:image" content="%sveltekit.assets%/og-image.jpg" />
		<meta property="og:locale" content="fr_FR" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Effervescence 93 - Plan Interactif" />
		<meta name="twitter:description" content="Découvrez le plan interactif du salon Effervescence 93" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Theme Color -->
		<meta name="theme-color" content="#4F46E5" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="antialiased">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
